<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title text-center">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <!-- <span class="back_arrow" style="float: left;"><a (click)="backClicked()" style="color: #000;"> <i class="fa fa-arrow-left" aria-hidden="true" style="font-size:20px ;"></i></a>
                </span> -->
                <h4 class="page-title"> Notifications </h4>
                <!-- <input class="form-control" id="myInput" type="text" placeholder="Search.."> -->
            </div>
            
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/postshared" id="sharespost_tab" style="width: 500px; height: 100px;" >Post Shared</button>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/helpandsupport" id="helpandsupport_tab" style="width: 500px; height: 100px;">Help And Support</button>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/postreport" id="reportpost_tab" style="width: 500px; height: 100px;">Reported Post</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">  
                <div class="white-box">
                    <div class="table-responsive">
                        <table class="table row-border hover flag" datatable [dtOptions]="dtOptions"  *ngIf=" _dataService.supportlist" >
                        
                            <thead>
                                <tr>
                                    <!-- <th  *ngIf=" _dataService.supportlist.length == 0"  style="min-width: 250px ">Id</th>
                                    <th  *ngIf=" _dataService.supportlist.length > 0">Id</th> -->
                                    <!-- <th style="min-width: 250px;
                                    width: 315px;">Id</th> -->
									<!-- <th  *ngIf="_dataService.countrieslist && _dataService.countrieslist.length > 0">Id</th> -->
                                    
                                    <th class="country_flag_th">Full Name</th>
                                    <th >Email</th>
                                    <th>Subject</th>
                                    <th>Message</th>
                                    <th>Date</th>
                                    <th>User Name(Sender)</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                                <tr *ngFor="let cntry of _dataService.supportlist ">
                                    <td>{{cntry.fullname}}</td>
                                    <td>{{cntry.email}}</td>
                                    <td>{{cntry.subject}}</td>
                                    <td>{{cntry.message}}</td>
                                    <td>{{cntry.created_time}}</td>
                                    <td>{{cntry.user.username}}</td>
                                   <!-- <td>{{cntry.image != "" ? image =cntry.image : image= "/assets/profile_image.jpg"}} <img src=""/></td> -->
                                    
                                </tr>
                            </tbody>
                            <!-- <div *ngIf="_dataService.countrieslist && _dataService.countrieslist.length==0"><tbody><h2>No Country Found.</h2></tbody></div> -->
                        </table>
                        <!--pagination-controls class="pagination" (pageChange)="currentPage=$event"></!--pagination-controls>-->
                        <ngx-spinner bdColor="rgba(255,255,255, 0.8)" size="default" color="#118081" type="ball-spin-clockwise">  
                            <!-- <p style="color: white">Please Wait. </p>   -->
                            </ngx-spinner>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<app-footer></app-footer>
