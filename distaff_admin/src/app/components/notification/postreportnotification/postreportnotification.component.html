<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title text-center">
            
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <!-- <span class="back_arrow" style="float: left;"><a (click)="backClicked()" style="color: #000;"> <i class="fa fa-arrow-left" aria-hidden="true" style="font-size:20px ;"></i></a>
                </span> -->
                <h4 class="page-title">Notifications<button class="btn btn-danger pull-rightt m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/disableposts" id="extra_color">Disabled Posts</button></h4>
                <!-- <input class="form-control" id="myInput" type="text" placeholder="Search.."> -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->

        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/postshared" id="sharespost_tab" style="width: 500px; height: 100px;" >Post Shared</button>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/helpandsupport" id="helpandsupport_tab" style="width: 500px; height: 100px;">Help And Support</button>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/postreport" id="reportpost_tab" style="width: 500px; height: 100px;">Reported Post</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">  
                <div class="white-box">
                    <div class="table-responsive">
                        <table class="table row-border hover flag" datatable [dtOptions]="dtOptions"  *ngIf=" _dataService.reportlist" >
                        
                            <thead>
                                <tr>
                                    <!-- <th  *ngIf=" _dataService.reportlist.length == 0"  style="min-width: 250px ">Id</th>
                                    <th  *ngIf=" _dataService.reportlist.length > 0">Id</th> -->
                                    <!-- <th style="min-width: 250px;
                                    width: 315px;">Id</th> -->
									<!-- <th  *ngIf="_dataService.countrieslist && _dataService.countrieslist.length > 0">Id</th> -->
                                    <th class="actions_th">Image</th>
                                    <th >Reported By User</th>
                                    <th>Date</th>
                                    <th>Reason</th>
                                    <th class="actions_th">Action</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                                <tr *ngFor="let cntry of _dataService.reportlist ">
                                    <td> <img [attr.src]= 'cntry.image.post_images == "" ? current_location+"/media/profileimages/No-image-found.jpg" : current_location+cntry.image.post_images' style="width: 12%;"/></td>
                                    <td>{{cntry.user.username}}</td>
                                    <td>{{cntry.created_time}}</td>
                                    <td>{{cntry.reason}}</td>
                                    <td>
                                        <button  class="btn btn-danger pull-left m-l-20 hidden-xs hidden-sm waves-effect waves-light btn-col" (click)="ViewPost(cntry.post.id)">view post</button>
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                        <!--pagination-controls class="pagination" (pageChange)="currentPage=$event"></!--pagination-controls>-->
                        <ngx-spinner bdColor="rgba(255,255,255, 0.8)" size="default" color="#118081" type="ball-spin-clockwise">  
                            <!-- <p style="color: white">Please Wait. </p>   -->
                            </ngx-spinner> 
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<app-footer></app-footer>
