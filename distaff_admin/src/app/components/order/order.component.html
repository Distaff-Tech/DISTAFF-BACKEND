<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title text-center">
            
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <span class="back_arrow" style="float: left;"><a (click)="backClicked()" style="color: #000;"> <i class="fa fa-arrow-left" aria-hidden="true" style="font-size:20px ;"></i></a>
                </span>
                <h4 class="page-title">Order Placed List</h4>
                <!-- <input class="form-control" id="myInput" type="text" placeholder="Search.."> -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">  
                <div class="white-box">
                    <div class="table-responsive">
                        <table class="table row-border hover flag" datatable [dtOptions]="dtOptions"  *ngIf=" _dataService.orderdetail" >
                        
                            <thead>
                                <tr>
                                    <!-- <th  *ngIf=" _dataService.orderdetail.length == 0"  style="min-width: 250px ">Id</th>
                                    <th  *ngIf=" _dataService.orderdetail.length > 0">Id</th> -->
                                    <!-- <th style="min-width: 250px;
                                    width: 315px;">Id</th> -->
									<!-- <th  *ngIf="_dataService.countrieslist && _dataService.countrieslist.length > 0">Id</th> -->
                                    <th class="actions_th">Image</th>
                                    <th>Post</th>
                                    <th>Price</th>
                                    <th >User</th>
                                    <th>Order Status</th>
                                    <th>Size</th>
                                    <th>Created Time</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="myTable">
                                <tr *ngFor="let cntry of _dataService.orderdetail ">
                                    <td> <img [attr.src]= 'cntry.image == "" ? current_location+"/media/profileimages/No-image-found.jpg" : current_location+cntry.post_images' style="width: 12%;"/></td>
                                    <td>{{cntry.post}}</td>
                                    <td>${{cntry.price}}</td>
                                    <td>{{cntry.order_status}}</td>
                                    <td>{{cntry.size}}</td>
                                    <td>{{cntry.created_time}}</td>
                                    <td>
                                        <button class="btn btn-danger pull-left m-l-20 hidden-xs hidden-sm waves-effect waves-light" (click)="ViewProfile(cntry.id)">view detail</button>
                                </td>
                                    
                                </tr>
                            </tbody>
                            <!-- <div *ngIf="_dataService.countrieslist && _dataService.countrieslist.length==0"><tbody><h2>No Country Found.</h2></tbody></div> -->
                        </table>
                        <!--pagination-controls class="pagination" (pageChange)="currentPage=$event"></!--pagination-controls>-->
                        <ngx-spinner bdColor="rgba(255,255,255, 0.8)" size="default" color="#118081" type="ball-spin-clockwise">  
                            <!-- <p style="color: white">Please Wait. </p>   -->
                            </ngx-spinner> 
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<app-footer></app-footer>
